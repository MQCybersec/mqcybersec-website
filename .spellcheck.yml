matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_AU
  sources:
  - 'src/content/writeups/**/*.md'
  - 'src/content/tools/**/*.md'
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences
      - pymdownx.inlinehilite
      code_blocks: true
      code_spans: true
      enable_post_process_spacing: false
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  default_encoding: utf-8
